<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galston AI</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg-color: #0b0c10;
      --text-color: #ffffff;
      --accent-color: #ff6b00;
      --secondary-color: #ff924a;
      --gray-text: #d3d3d3;
      --font-family: 'DM Sans', sans-serif;
      --transition: 0.4s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* HEADER */
    header {
      position: fixed;
      width: 100%;
      background: rgba(11, 12, 16, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-color);
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color var(--transition);
      cursor: pointer;
    }
    .nav-links a:hover {
      color: var(--secondary-color);
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(11,12,16,0.8) 20%, rgba(20,21,25,0.9) 100%);
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.4rem;
      color: var(--gray-text);
      max-width: 800px;
      margin-bottom: 2rem;
    }
    .cta-button {
      padding: 1.2rem 2.5rem;
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      box-shadow: 0px 4px 10px rgba(255, 107, 0, 0.4);
    }
    .cta-button:hover {
      background: var(--secondary-color);
      transform: scale(1.08);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: var(--gray-text);
      background: #0b0c10;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Galston AI</div>
    <nav class="nav-links">
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="team.html">Team</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Intelligence. Reimagined.</h1>
    <p>Welcome to the future of AI-driven solutions. Galston AI is at the forefront of intelligent automation, building technology that adapts, learns, and evolves.</p>
    <button class="cta-button" onclick="navigateTo('about.html')">Explore More</button>
  </section>

  <footer>
    <p>&copy; 2025 Galston AI. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add("loaded");
    });

    function navigateTo(page) {
      document.body.classList.remove("loaded");
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }
  </script>
</body>
</html>
